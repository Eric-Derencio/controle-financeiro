<div class="data-table-container">
  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      {{ buttonText }}
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
      <td mat-cell *matCellDef="let item">
        <ng-container [ngSwitch]="true">
          <ng-container *ngSwitchCase="col.isVariable && item[col.isVariable]">
            <span>Variável</span>
          </ng-container>
          <ng-container *ngSwitchCase="col.isDate">
            {{ item[col.key] | date: 'dd/MM/yyyy' }}
          </ng-container>
          <ng-container *ngSwitchCase="col.isCurrency">
            R$ {{ item[col.key] | number: '1.2-2' }}
          </ng-container>
          <ng-container *ngSwitchDefault>
            {{ item[col.key] }}
          </ng-container>
        </ng-container>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        @if (col.key === 'descricao') {
          <b>Total</b>
        }
        @if (col.key === 'valor') {
          <b>R$ {{ total | number: '1.2-2' }}</b>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="onEdit(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns" [hidden]="!showFooter"></tr>
  </table>
</div>
