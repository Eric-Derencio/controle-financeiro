<div class="layout-container">
  <!-- Toolbar -->
  <mat-toolbar class="layout-toolbar">
    <button mat-icon-button aria-label="Abrir ou fechar menu de navegação" (click)="snav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="layout-app-name">Controle Financeiro</h1>

    <span class="spacer"></span>

    <button mat-icon-button (click)="toggleTheme()" aria-label="Alterar tema">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <button mat-icon-button aria-label="Perfil do usuário">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Container -->
  <mat-sidenav-container class="layout-sidenav-container">
    <!-- Sidenav -->
    <mat-sidenav #snav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="layout-sidenav mat-elevation-z4">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/contas']" routerLinkActive="active-link">
          <mat-icon matListItemIcon class="material-symbols-outlined">receipt_long</mat-icon>
          <span>Contas</span>
        </a>


        <a mat-list-item [routerLink]="['/projecoes']" routerLinkActive="active-link"
          (click)="isMobile && snav.close()">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span>Projeções</span>
        </a>

        <a mat-list-item [routerLink]="['/receita']" routerLinkActive="active-link" (click)="isMobile && snav.close()">
          <mat-icon matListItemIcon>attach_money</mat-icon>
          <span>Receitas</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>


    <!-- Main content -->
    <mat-sidenav-content>
      <div class="layout-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
