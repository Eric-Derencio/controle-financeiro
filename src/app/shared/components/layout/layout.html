<div class="layout-container">
  <mat-toolbar class="layout-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="layout-app-name">Controle Financeiro</h1>
  </mat-toolbar>

  <mat-sidenav-container class="layout-sidenav-container">
    <mat-sidenav #snav mode="side" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/contas']" routerLinkActive="active-link">Contas</a>
        <a mat-list-item [routerLink]="['/projecoes']" routerLinkActive="active-link">Projeções</a>
        <a mat-list-item [routerLink]="['/receita']" routerLinkActive="active-link">Receita</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
