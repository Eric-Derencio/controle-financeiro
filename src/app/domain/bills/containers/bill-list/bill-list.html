<div class="bill-list">
  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="addBill()">
      <mat-icon>add</mat-icon>
      Nova Conta
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let bill"> {{ bill.descricao }} </td>
    </ng-container>

    <!-- Data Vencimento -->
    <ng-container matColumnDef="dataVencimento">
      <th mat-header-cell *matHeaderCellDef> Vencimento </th>
      <td mat-cell *matCellDef="let bill">
        {{ bill.dataVencimento | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let bill">
        @if (bill.valorVariavel) {
          <span>Variável</span>
        } @else {
          R$ {{ bill.valor | number: '1.2-2' }}
        }
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let bill">
        <button mat-icon-button color="primary" (click)="editBill(bill)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBill(bill)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalho e Linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
