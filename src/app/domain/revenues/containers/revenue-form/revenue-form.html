<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        @if (isEditing) {
        <h1>Editar receita de {{ form.get('descricao')?.value }}</h1>
        } @else {
        <h1>Adicionar nova Receita</h1>
        }
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="revenue-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="descricao" placeholder="Ex: Salário, Freelance..." />
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Data de Recebimento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataRecebimento" placeholder="Selecione a data" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName="valor" placeholder="0.00" />
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-raised-button color="warn" type="button" class="cancel" (click)="cancel()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">{{ isEditing ? 'Editar' : 'Salvar' }}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
