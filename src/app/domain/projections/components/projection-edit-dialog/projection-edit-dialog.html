<h2 mat-dialog-title>Editar: {{ data.billDescricao }} — {{ data.mes }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Valor</mat-label>
    <input matInput type="number" formControlName="valor" placeholder="Ex: 120,00" />
    <mat-hint *ngIf="data.billValorVariavel">Conta variável — preencher manualmente</mat-hint>
  </mat-form-field>

  <mat-checkbox formControlName="pago">Pago</mat-checkbox>

  <mat-form-field appearance="outline" class="full-width" style="margin-top: 12px;">
    <mat-label>Observação</mat-label>
    <textarea matInput rows="3" formControlName="observacao"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Salvar</button>
</mat-dialog-actions>
